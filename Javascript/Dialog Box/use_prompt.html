<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>JS Alert Box</title>
</head>
<body>
<h3 style="color: Black">Please refresh ur page and Enter your name again in Dialog Box!!</h3>
<script type="text/javascript">
  user_name = prompt("Input your name : ")
  if(user_name != null && user_name != "")
    alert("Your Name is : "+user_name);
  else
    alert("Enter your Name!")
</script>
</body>
</html>
