<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const number1 = 2.25;
  const number2 = -4;
  const number3 = 'hello';

  const result1 = Math.sqrt(number1);
  const result2 = Math.sqrt(number2);
  const result3 = Math.sqrt(number3);

  document.write(`The square root of ${number1} is ${result1}`);
  document.write(`The square root of ${number2} is ${result2}`);
  document.write(`The square root of ${number3} is ${result3}`);
</script>
</body>
</html>
